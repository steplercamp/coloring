<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graph Coloring Mini-Lab</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <div>
        <p class="eyebrow">Graph Theory â€¢ Coloring</p>
        <h1>Color the Graph</h1>
        <p class="subhead">
          Click a node to select it, then pick a color. Can you color the graph
          so adjacent nodes have different colors?
        </p>
      </div>
      <div class="legend">
        <div class="legend-title">Pick a color</div>
        <div class="palette" id="palette" role="group" aria-label="Color palette">
          <button class="swatch" data-color="#ef4444" aria-label="Red"></button>
          <button class="swatch" data-color="#3b82f6" aria-label="Blue"></button>
          <button class="swatch" data-color="#22c55e" aria-label="Green"></button>
          <button class="swatch" data-color="#f97316" aria-label="Orange"></button>
          <button class="swatch" data-color="#ec4899" aria-label="Pink"></button>
          <button class="swatch" data-color="#a855f7" aria-label="Purple"></button>
        </div>
        <div class="status" id="status">Select a node to begin.</div>
      </div>
    </header>

    <main class="stage">
      <svg id="graph" viewBox="0 0 800 420" role="img" aria-label="Graph visualization">
        <defs>
          <filter id="nodeShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#0f172a" flood-opacity="0.18" />
          </filter>
        </defs>
        <g id="edges"></g>
        <g id="nodes"></g>
      </svg>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
